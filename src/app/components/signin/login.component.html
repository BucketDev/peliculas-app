<form (ngSubmit)="logIn()" #form="ngForm" class="animated fadeIn">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required
            [(ngModel)]="peliUser.email" name="email" #email="ngModel">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Passoword" required
            [(ngModel)]="peliUser.password" name="password" #password="ngModel">
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Log In</button>
  <small>Do you want to create an account?</small>
  <button type="button" class="btn btn-outline-secondary btn-block"
          [routerLink]="['../signin']">Sign In</button>
</form>
