<div class="container my-2">
  <div class="row d-box justify-content-end my-2">
    <button type="button" class="btn btn-outline-success" [routerLink]="['new']">
      <fa-icon [icon]="faPlus"></fa-icon> Add Movie
    </button>
  </div>
  <div class="row">
    <table class="table table-striped table-light shadow">
      <thead class="thead-dark">
        <tr class="text-center">
          <th class="w-25 d-none d-sm-table-cell">Photo</th>
          <th>Name</th>
          <th>Average</th>
          <th>Likes</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td class="p-0 border-0 d-none d-sm-table-cell"><img src="{{movie.photoUrl}}" alt="movie photo" class="w-100 shadow"></td>
          <td>{{movie.name}}</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width.%]="movie.average"></div>
            </div>
          </td>
          <td><span class="badge badge-light">{{movie.likes}}</span></td>
          <td><button type="button" class="btn btn-sm btn-warning"><fa-icon [icon]="faEdit"></fa-icon></button></td>
          <td><button type="button" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrash"></fa-icon></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
