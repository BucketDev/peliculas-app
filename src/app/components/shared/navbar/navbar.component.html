<nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
  <a class="navbar-brand" [routerLink]="['/']">Perliculas App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"
            routerLinkActive='active'
            [routerLink]="['/topVoted']">Top Voted</a>
      </li>
    </ul>
    <ul class="navbar-nav d-flex align-items-center" *ngIf="auth.peliUser">
      <li class="btn btn-sm btn-outline-light nav-item p-0 mx-2 d-flex align-items-center"
            [routerLink]="['/profile', auth.peliUser.uid]">
        <img src="{{auth.peliUser.photo}}" alt="photo" class="img-peli-thumbnail">
        <small class="text-monospace mx-2">{{auth.peliUser.displayName}}</small>
      </li>
      <li class="nav-item">
          <button class="btn btn-outline-danger" type="button" (click)="logOut()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
          </button>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="!auth.peliUser">
      <button class="btn btn-outline-success" type="button" [routerLink]="['/signin']">
        <fa-icon [icon]="faSignInAlt"></fa-icon> Sign in
      </button>
    </ul>
  </div>
</nav>
