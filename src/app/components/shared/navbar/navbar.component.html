<nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
  <a class="navbar-brand" [routerLink]="['/']">Perliculas App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"
            routerLinkActive='active'
            [routerLink]="['/topVoted']">Top Voted</a>
      </li>
      <li class="nav-item dropdown" *ngIf="auth.peliUser?.admin">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item"
              routerLinkActive='active'
              [routerLink]="['admin/movies']">Movies</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="auth.peliUser">
      <li class="nav-item mx-md-2">
            <button type="button" class="btn btn-block btn-outline-light"
                    [ngClass]="{'p-0': auth.peliUser.photo}"
                    [routerLink]="['/profile', auth.peliUser.uid]">
              <img *ngIf="auth.peliUser.photo" src="{{auth.peliUser.photo}}"
                    alt="photo" class="img-peli-thumbnail">
              <fa-icon *ngIf="!auth.peliUser.photo" [icon]="faUserCircle"></fa-icon>
              <small class="text-monospace mx-2">{{auth.peliUser.displayName}}</small>
            </button>
      </li>
      <li class="nav-item">
          <button class="btn btn-block btn-danger" type="button" (click)="logOut()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
          </button>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="!auth.peliUser">
      <button class="btn btn-success" type="button" [routerLink]="['/landing']">
        <fa-icon [icon]="faSignInAlt"></fa-icon> Sign in
      </button>
    </ul>
  </div>
</nav>
